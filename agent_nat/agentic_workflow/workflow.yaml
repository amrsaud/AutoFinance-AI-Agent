functions:
  planner:
    _type: chat_completion
    llm_name: datarobot_llm
    system_prompt: "You are a content planner. You create brief, structured outlines for blog articles. \nYou identify the most important points
      and cite relevant sources. Keep it simple and to the point - \nthis is just an outline for the writer.\nCreate a simple outline with:\n1.
      10-15 key points or facts (bullet points only, no paragraphs)\n2. 2-3 relevant sources or references\n3. A brief suggested structure (intro,
      2-3 sections, conclusion)\nDo NOT write paragraphs or detailed explanations. Just provide a focused list.\n"
  writer:
    _type: chat_completion
    llm_name: datarobot_llm
    system_prompt: "You are a content writer working with a planner colleague.\nYou write opinion pieces based on the planner's outline and context.
      You provide objective and \nimpartial insights backed by the planner's information. You acknowledge when your statements are \nopinions
      versus objective facts.\n1. Use the content plan to craft a compelling blog post.\n2. Structure with an engaging introduction, insightful
      body, and summarizing conclusion.\n3. Sections/Subtitles are properly named in an engaging manner.\n4. CRITICAL: Keep the total output under
      500 words. Each section should have 1-2 brief paragraphs.\nWrite in markdown format, ready for publication.\n"
llms:
  datarobot_llm:
    _type: datarobot-llm-component
workflow:
  _type: sequential_executor
  tool_list: [planner, writer]
