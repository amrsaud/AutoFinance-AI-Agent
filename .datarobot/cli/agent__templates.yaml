---
root:
  - env: PULUMI_STACK
    type: string
    default: "dev"
    optional: true
    help: "Enter the Pulumi stack to use for deployments."
  - env: PULUMI_CONFIG_PASSPHRASE
    type: secret_string
    default: ""
    optional: true
    help: >
      Enter the passphrase used to encrypt and decrypt the private key. This value is required if you're not using Pulumi
      Cloud.
  - env: PULUMI_SKIP_UPDATE_CHECK
    type: string
    default: "0"
    optional: true
    help: "Set to 1 to skip the Pulumi CLI update check on each command. Only recommended for users in air-gapped environments."
  - env: DATAROBOT_DEFAULT_EXECUTION_ENVIRONMENT
    type: string
    default: "[DataRobot] Python 3.11 GenAI Agents"
    optional: true
    help: "Enter the default execution environment for the agent's custom model."
  - env: DATAROBOT_DEFAULT_EXECUTION_ENVIRONMENT_VERSION_ID
    type: string
    default: "6936d3af440bcb12397f4203"
    optional: true
    help: >
      This is set to a specific version of `[DataRobot] Python 3.11 GenAI Agents` to preserve compatibility of the templates.
      
      
      Leave this blank to use the latest version.
