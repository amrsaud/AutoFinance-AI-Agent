---
# File generated by DataRobot CLI, regenerate using `dr task compose`
version: '3'
env:
  ENV: testing
dotenv: ['.env', '.env.{{.ENV}}']

includes:
  agent_langgraph:
    taskfile: ./agent_langgraph/Taskfile.yml
    dir: ./agent_langgraph
  infra:
    taskfile: ./infra/Taskfile.yaml
    dir: ./infra

tasks:
  default:
    desc: "â„¹ï¸ Show all available tasks (run `task --list-all` to see hidden tasks)"
    silent: true
    cmds:
      - task --list --sort none
  install:
    desc: "ğŸ› ï¸ Install all dependencies"
    cmds:
      - dr task run install

  deploy:
    desc: "ğŸš€ Deploy all services"
    aliases:
      - build  # Partial agent deployment is deprecated for now. Build alias will just deploy agentic resources.
    cmds:
      - task: infra:deploy

  destroy:
    cmds:
      - task: infra:destroy
